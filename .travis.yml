language: php

php:
	- 5.3

before_install:
	- composer self-update
	- composer install --dev -n --prefer-source
	- phpenv rehash

script:
	- mkdir -p build/logs
	- phpunit -c phpunit.xml.dist

after_script:
	- php vendor/bin/coveralls

notifications:
	email:
		recipients:
			- casey.dunham@guidepointsecurity.com
		on_success: change
		on_failure: always